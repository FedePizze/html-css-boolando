<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-boolando</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- prima row -->
        <section class="row">

            <!-- vestito 1 -->
            <div class="clothes">
                <div class="box">

                    <!-- immagini -->
                    <img class="img1" src="img/1b.webp" alt="relaxed fit tee unisex">
                    <img class="img2" src="img/1.webp" alt="relaxed fit tee unisex">
                    
                    <!-- etichette -->
                    <div class="heart-box"></div>
                    <div class="labels">
                        <div class="sconto">-50%</div>
                        <div class="sustainability">Sostenibilità</div>
                    </div>
                </div>
                
                <!-- testo -->
                <h5 class=brand>Levi's</h5>
                <h3>RELAXED FIT TEE UNISEX</h3>
                <h5 class="sale-price">14,99€</h5>
                <h5 class="price">29,99€</h5>
            </div>
            
            <!-- vestito 2 -->
            <div class="clothes">
                <div class="box">

                    <!-- immagini -->
                    <img class="img1" src="img/2b.webp" alt="roses tee">
                    <img class="img2" src="img/2.webp" alt="roses tee">
                    
                    <!-- etichette -->
                    <div class="heart-box"></div>
                    <div class="labels">
                        <div class="sconto">-30%</div>
                    </div>
                </div>
                
                <!-- testo -->
                <h5 class=brand>Guess</h5>
                <h3>ROSES TEE</h3>
                <h5 class="sale-price">20,99€</h5>
                <h5 class="price">29,99€</h5>
            </div> 
            
            <!-- vestito 3 -->
            <div class="clothes">
                <div class="box">

                    <!-- immagini -->
                    <img class="img1" src="img/3b.webp" alt="voglia di colori pastello">
                    <img class="img2" src="img/3.webp" alt="voglia di colori pastello">
                    
                    <!-- etichette -->
                    <div class="heart-box"></div>
                    <div class="labels">
                        <div class="sconto">-30%</div>
                    </div>
                </div>
                
                <!-- testo -->
                <h5 class=brand>Come Zucchero Filato</h5>
                <h3>VOGLIA DI COLORI PASTELLO</h3>
                <h5 class="sale-price">129,99€</h5>
            </div> 
        </section>
        <!-- fine prima row -->



        <!-- seconda row -->
        <section class="row">

            <!-- vestito 4 -->
            <div class="clothes">
                <div class="box">

                    <!-- immagini -->
                    <img class="img1" src="img/4b.webp" alt="tee unisex">
                    <img class="img2" src="img/4.webp" alt="tee unisex">
                    
                    <!-- etichette -->
                    <div class="heart-box"></div>
                    <div class="labels">
                        <div class="sconto">-50%</div>

                    </div>
                </div>
                
                <!-- testo -->
                <h5 class=brand>Levi's</h5>
                <h3>TEE UNISEX</h3>
                <h5 class="sale-price">14,99€</h5>
                <h5 class="price">29,99€</h5>
            </div>
            
            <!-- vestito 5 -->
            <div class="clothes">
                <div class="box">

                    <!-- immagini -->
                    <img class="img1" src="img/5b.webp" alt="stripe bodice">
                    <img class="img2" src="img/5.webp" alt="stripe bodice">

                    <div class="heart-box"></div>

                <h5 class=brand>Esprit</h5>
                <h3>MAGLIONE - BLACK</h3>
                <h5 class="sale-price">29,99€</h5>
